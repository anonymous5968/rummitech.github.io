<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUMMI TECH - Personal Website</title>
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .container {
      padding: 60px 20px;
      flex: 1;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 2.8rem);
      margin-bottom: 10px;
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      margin: 5px 0 20px;
    }

    .section {
      background: rgba(255, 255, 255, 0.2);
      padding: 25px;
      border-radius: 12px;
      margin: 20px auto;
      max-width: 500px;
      backdrop-filter: blur(5px);
      transition: transform 0.3s ease;
    }

    .section:hover {
      transform: scale(1.02);
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      font-size: 1.1rem;
      margin: 8px 0;
    }

    .section a {
      color: #fff;
      text-decoration: none;
    }

    /* Sticky social media bar */
    .social-icons-sticky {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: rgba(0,0,0,0.25);
      padding: 10px 12px;
      border-radius: 12px;
      z-index: 9999;
      transition: opacity 0.3s;
    }

    /* Close button */
    .close-btn {
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      align-self: flex-end;
      margin-bottom: 5px;
      transition: color 0.3s;
    }

    .close-btn:hover {
      color: #ffd700;
    }

    .social-icons-sticky a {
      color: #fff;
      font-size: 1.8rem;
      transition: transform 0.3s, color 0.3s;
    }

    .social-icons-sticky a:hover {
      color: #ffd700;
      transform: scale(1.3);
    }

    /* Floating open button */
    #openBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 14px;
      background: #2575fc;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
      display: none; /* hidden by default */
      z-index: 9999;
      transition: background 0.3s, transform 0.3s;
    }

    #openBtn:hover {
      background: #6a11cb;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RUMMI TECH</h1>
    <p>Design Engineer | Tech Enthusiast</p>

    <div class="section">
      <h2>Contact Details</h2>
      <p><strong>Email:</strong> <a href="mailto:alekkingsk@gmail.com">alekkingsk@gmail.com</a></p>
      <p><strong>Phone:</strong> <a href="tel:+254745612717">0745612717</a></p>
    </div>

    <div class="section">
      <h2>Services I Offer</h2>
      <ul>
        <li>Website Development</li>
        <li>Technical Support</li>
        <li>Mobile App Assistance</li>
        <li>Bot & Automation Setup</li>
      </ul>
    </div>
  </div>

  <!-- Sticky Social Media Icons -->
  <div class="social-icons-sticky" id="socialBar">
    <span class="close-btn" id="closeBtn">&times;</span>
    <a href="https://wa.me/254745612717" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    <a href="https://t.me/+254745612717" target="_blank" title="Telegram"><i class="fab fa-telegram"></i></a>
    <a href="https://x.com/Junior61235124" target="_blank" title="X (Twitter)"><i class="fab fa-x-twitter"></i></a>
    <a href="https://www.instagram.com/i.am.alex5968?igsh=ZHBvMmt4cmlnbXls" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://www.facebook.com/despatta.desantos" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
    <a href="#" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
  </div>

  <!-- Floating Button to Reopen -->
  <button id="openBtn">Social</button>

  <script>
    const socialBar = document.getElementById('socialBar');
    const closeBtn = document.getElementById('closeBtn');
    const openBtn = document.getElementById('openBtn');

    // Close sidebar
    closeBtn.addEventListener('click', function() {
      socialBar.style.display = 'none';
      openBtn.style.display = 'block';
    });

    // Reopen sidebar
    openBtn.addEventListener('click', function() {
      socialBar.style.display = 'flex';
      openBtn.style.display = 'none';
    });
  </script>
</body>
