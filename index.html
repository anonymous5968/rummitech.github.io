<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RUMMI TECH — Hacker Portfolio (All Glow Effects)</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root{
      --bg-black:#000;
      --neon:#00ff66;
      --muted-neon: rgba(0,255,102,0.12);
      --accent:#00cc44;
      --glass-border: rgba(0,255,102,0.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial,Helvetica,sans-serif;background:var(--bg-black);color:var(--neon)}
    a{color:var(--neon)}

    /* Matrix background canvas */
    canvas#matrix { position: fixed; inset:0; z-index:0; display:block; background:#000; }

    /* Page container above canvas */
    .page{ position:relative; z-index:3; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:48px 20px;}

    /* Hero */
    .hero{ display:grid; grid-template-columns:320px 1fr; gap:36px; width:min(1100px,96%); margin:0 auto; padding:36px; border-radius:14px;
      background: linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.55));
      border:1px solid var(--glass-border); backdrop-filter: blur(6px); }

    /* Avatar container */
    .avatar-wrap{ display:flex; align-items:center; justify-content:center; }
    .avatar{
      width: 280px; height:280px; border-radius:50%; position:relative; overflow:visible;
      display:block; pointer-events:auto;
    }
    .avatar-inner{
      width: 100%; height: 100%; border-radius:50%; overflow:hidden; position:relative; z-index:6;
      border:6px solid rgba(0,255,102,0.06); box-shadow: 0 8px 40px rgba(0,255,102,0.06), inset 0 0 40px rgba(0,255,102,0.03);
    }
    .avatar-inner img{ width:100%; height:100%; object-fit:cover; display:block; filter: saturate(0.5) contrast(0.95) brightness(0.85); }

    /* 1) Neon Pulse (soft aura) - pseudo element */
    .avatar::before{
      content:""; position:absolute; inset:-18px; border-radius:50%; z-index:3; pointer-events:none;
      box-shadow: 0 0 40px 10px rgba(0,255,102,0.06), 0 0 90px 24px rgba(0,255,102,0.03);
      animation: pulseNeon 3s ease-in-out infinite;
      transition: all .2s ease;
      mix-blend-mode: screen;
    }
    @keyframes pulseNeon{
      0%{ transform: scale(1); opacity:0.75; filter: blur(8px); }
      50%{ transform: scale(1.08); opacity:1; filter: blur(12px); }
      100%{ transform: scale(1); opacity:0.75; filter: blur(8px); }
    }

    /* 2) Electric SVG Ring - overlay */
    .electric-ring{ position:absolute; inset: -12px; width: calc(100% + 24px); height: calc(100% + 24px); z-index:8; pointer-events:none; display:block; }
    .electric-ring svg{ width:100%; height:100%; overflow:visible; display:block; }
    .electric-ring circle{ fill:none; stroke: rgba(0,255,102,0.18); stroke-width:3; filter: drop-shadow(0 0 8px rgba(0,255,102,0.18)); stroke-linecap: round; stroke-dasharray: 6 8; animation: dashMove 1.6s linear infinite; }

    @keyframes dashMove{
      from{ stroke-dashoffset: 0; }
      to{ stroke-dashoffset: 60; }
    }

    /* 3) Matrix Ring canvas (characters rotating around ring) */
    .ring-canvas {
      position:absolute; inset:-10px; width: calc(100% + 20px); height: calc(100% + 20px); border-radius:50%;
      z-index:7; pointer-events:none; mix-blend-mode: screen;
    }

    /* content right side */
    .content{ text-align:left; padding-right:8px; z-index:4; }
    .content h1{ margin:0 0 8px 0; font-size: clamp(1.8rem,3.8vw,2.6rem); color:var(--neon); line-height:1.02; font-weight:700; }
    .content .name-accent{ color:#bfffcf; font-weight:800; }
    .type-line{display:flex; gap:12px; align-items:center; margin-bottom:12px;}
    .type-line .static{ color:rgba(255,255,255,0.9); font-weight:600;}
    .type-line .dynamic{ font-family: "Courier New", monospace; background: rgba(0,255,102,0.03); padding:4px 10px; border-radius:6px; color:var(--neon); font-weight:700; min-width:150px;}

    .subtitle{ margin:6px 0 16px 0; color:rgba(0,255,102,0.95) }
    .social-row{ display:flex; gap:14px; align-items:center; margin-bottom:18px; }
    .social-row a{ width:40px;height:40px;border-radius:8px;background:rgba(0,0,0,0.35);display:inline-flex;align-items:center;justify-content:center;border:1px solid rgba(0,255,102,0.06); color:var(--neon); text-decoration:none; transition: all .18s;}
    .social-row a:hover{ transform:translateY(-3px); background: rgba(0,255,102,0.06); color:#fff; box-shadow:0 12px 30px rgba(0,255,102,0.05) }

    .cta{ display:flex; gap:12px; }
    .btn{ padding:10px 14px;border-radius:10px;background: linear-gradient(180deg, rgba(0,255,102,0.12), rgba(0,255,102,0.06)); border:1px solid rgba(0,255,102,0.12); color:var(--neon); text-decoration:none; font-weight:700;}
    .btn:hover{ transform:translateY(-3px); color:#fff; }

    .muted{ margin-top:14px;color: rgba(0,255,102,0.5) }

    /* sticky social bar */
    .social-icons-sticky { position:fixed; bottom:20px; right:20px; z-index:5; display:flex; flex-direction:column; gap:12px; padding:10px 12px; background:rgba(0,0,0,0.28); border-radius:12px; border:1px solid rgba(0,255,102,0.06);}
    .social-icons-sticky button.close-btn{ background:transparent;border:none;color:var(--neon); font-size:1.1rem; cursor:pointer; align-self:flex-end;}
    .social-icons-sticky a{ width:42px;height:42px; display:flex; align-items:center; justify-content:center; color:var(--neon); font-size:1.4rem; }

    #openBtn{ position:fixed; bottom:20px; right:20px; z-index:6; padding:10px 12px; border-radius:10px; background:var(--accent); color:var(--neon); border:none; display:none; font-weight:700; }

    /* matrix toggle */
    #matrixToggle{ position:fixed; top:20px; right:20px; z-index:6; padding:10px 14px; border-radius:8px; background:transparent; border:1px solid rgba(0,255,102,0.12); color:var(--neon); font-weight:700; cursor:pointer; }
    #matrixToggle:hover{ transform:translateY(-3px); background: rgba(0,255,102,0.04); }

    /* responsive */
    @media (max-width:880px){
      .hero{ grid-template-columns:1fr; gap:20px; padding:26px; text-align:center }
      .content{ text-align:center }
      .avatar{ width:210px;height:210px; margin:0 auto }
      #matrixToggle{ right:80px }
    }
  </style>
</head>
<body>
  <!-- Matrix background -->
  <canvas id="matrix"></canvas>

  <!-- Matrix toggle -->
  <button id="matrixToggle" aria-pressed="true">Toggle Matrix</button>

  <main class="page">
    <section class="hero" aria-label="Hero">
      <!-- Avatar block -->
      <div class="avatar-wrap" aria-hidden="false" style="position:relative;">
        <div class="avatar" id="avatar">
          <!-- Matrix ring canvas (rotating chars around circle) -->
          <canvas class="ring-canvas" id="ringCanvas" width="320" height="320" aria-hidden="true"></canvas>

          <!-- Electric SVG ring -->
          <div class="electric-ring" aria-hidden="true">
            <svg viewBox="0 0 320 320" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
              <circle cx="160" cy="160" r="150"></circle>
            </svg>
          </div>

          <!-- Avatar inner (image) -->
          <div class="avatar-inner">
            <!-- Put your uploaded image file as profile.jpg in same folder -->
            <img id="profileImg" src="profile.jpg" alt="Profile image">
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="content">
        <h1>Hi, it's <span class="name-accent">Alex</span></h1>

        <div class="type-line" aria-live="polite">
          <span class="static">I'm a</span>
          <span class="dynamic" id="typedRole" aria-hidden="false"></span>
        </div>

        <p class="subtitle">Design Engineer • Bot & Automation • Mobile & Web Dev</p>

          <a href="https://www.instagram.com/i.am.alex5968?igsh=ZHBvMmt4cmlnbXls" target="_blank" title="Instagram" rel="noopener"><i class="fab fa-instagram"></i></a>
          <a href="https://www.facebook.com/despatta.desantos" target="_blank" title="Facebook" rel="noopener"><i class="fab fa-facebook"></i></a>
          <a href="#" target="_blank" title="LinkedIn" rel="noopener"><i class="fab fa-linkedin"></i></a>
        </div>

        <div class="cta">
          <a class="btn" href="mailto:alekkingsk@gmail.com">Hire Me</a>
          <a class="btn" href="#contact">Contact</a>
        </div>

        <p class="muted">Matrix background can be toggled with the button above. Avatar has pulse, electric ring, and matrix ring effects layered.</p>
      </div>
    </section>
  </main>

  <!-- Sticky social bar -->
  <div class="social-icons-sticky" id="socialBar">
    <button class="close-btn" id="closeBtn" aria-label="Close social">×</button>
    <a href="https://wa.me/254745612717" target="_blank" rel="noopener" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    <a href="https://t.me/+254745612717" target="_blank" rel="noopener" title="Telegram"><i class="fab fa-telegram"></i></a>
    <a href="https://x.com/Junior61235124" target="_blank" rel="noopener" title="X"><i class="fab fa-x-twitter"></i></a>
    <a href="https://www.instagram.com/i.am.alex5968?igsh=ZHBvMmt4cmlnbXls" target="_blank" rel="noopener" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://www.facebook.com/despatta.desantos" target="_blank" rel="noopener" title="Facebook"><i class="fab fa-facebook"></i></a>
    <a href="#" target="_blank" rel="noopener" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
  </div>

  <button id="openBtn" aria-hidden="true">Social</button>

  <script>
    /* ===== Matrix background ===== */
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    function resizeMain(){
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    }
    resizeMain();
    window.addEventListener('resize', resizeMain, {passive:true});

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()<>?/\\|";
    const charArr = letters.split('');
    let fontSize = Math.max(12, Math.floor(window.innerWidth / 110));
    let columns = Math.floor(canvas.width / fontSize);
    let drops = [];

    function setupDrops(){
      fontSize = Math.max(12, Math.floor(window.innerWidth / 110));
      columns = Math.floor(canvas.width / fontSize);
      drops = Array(columns).fill(0).map(()=> Math.random() * canvas.height / fontSize);
      ctx.font = fontSize + "px monospace";
    }
    setupDrops();

    function drawMatrix(){
      ctx.fillStyle = "rgba(0,0,0,0.06)";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      ctx.fillStyle = "#00ff66";
      ctx.font = fontSize + "px monospace";
      for(let i=0;i<drops.length;i++){
        const text = charArr[Math.floor(Math.random()*charArr.length)];
        const x = i*fontSize;
        const y = drops[i]*fontSize;
        ctx.fillStyle = "rgba(0,255,102,0.98)";
        ctx.fillText(text, x, y);
        if(y > canvas.height && Math.random() > 0.975) drops[i]=0;
        drops[i]++;
      }
    }

    let matrixInterval = setInterval(drawMatrix, 55);
    let matrixEnabled = true;

    /* ===== matrix toggle ===== */
    const matrixToggle = document.getElementById('matrixToggle');
    matrixToggle.addEventListener('click', ()=>{
      matrixEnabled = !matrixEnabled;
      matrixToggle.setAttribute('aria-pressed', matrixEnabled ? 'true' : 'false');
      if(matrixEnabled){
        canvas.style.display = 'block';
        matrixInterval = setInterval(drawMatrix, 55);
      } else {
        canvas.style.display = 'none';
        clearInterval(matrixInterval);
      }
    });

    /* ===== Typing roles ===== */
    const roles = ["Web Developer","Full Stack Engineer","Script Writer","YouTuber","Automation Dev","Security Enthusiast"];
    let ridx = 0, cidx = 0, forward = true;
    const typed = document.getElementById('typedRole');
    function tick(){
      const cur = roles[ridx];
      if(forward){
        cidx++;
        typed.textContent = cur.slice(0,cidx);
        if(cidx === cur.length){ forward=false; setTimeout(tick,900); return; }
      } else {
        cidx--;
        typed.textContent = cur.slice(0,cidx);
        if(cidx === 0){ forward=true; ridx=(ridx+1)%roles.length; }
      }
      setTimeout(tick, forward ? 80 : 35);
    }
    tick();

    /* ===== Sticky social bar controls ===== */
    const socialBar = document.getElementById('socialBar');
    const closeBtn = document.getElementById('closeBtn');
    const openBtn = document.getElementById('openBtn');

    closeBtn.addEventListener('click', ()=> {
      socialBar.style.display = 'none';
      openBtn.style.display = 'block';
      openBtn.setAttribute('aria-hidden','false');
    });
    openBtn.addEventListener('click', ()=> {
      socialBar.style.display = 'flex';
      openBtn.style.display = 'none';
      openBtn.setAttribute('aria-hidden','true');
    });
    openBtn.style.display = 'none';

    /* ===== Ring canvas (matrix characters around avatar) ===== */
    const ringCanvas = document.getElementById('ringCanvas');
    const rctx = ringCanvas.getContext('2d');

    function resizeRing(){
      const rect = document.getElementById('avatar').getBoundingClientRect();
      // fit canvas to avatar displayed size
      const size = Math.min(rect.width + 24, 380);
      ringCanvas.width = size;
      ringCanvas.height = size;
    }
    resizeRing();
    window.addEventListener('resize', ()=>{
      resizeRing();
      resetSparks();
    });

    // Sparks movement: small "matrix" characters rotating around ring
    let sparks = [];
    const ringCenter = ()=> ({ x: ringCanvas.width/2, y: ringCanvas.height/2 });
    function resetSparks(){
      sparks = [];
      const N = Math.max(18, Math.floor(ringCanvas.width/12)); // number of sparks
      for(let i=0;i<N;i++){
        const angle = (Math.PI*2)*(i/N);
        const speed = 0.002 + Math.random()*0.007;
        const radius = Math.min(ringCanvas.width, ringCanvas.height)/2 - 12 - Math.random()*12;
        sparks.push({ angle, radius, speed, char: charArr[Math.floor(Math.random()*charArr.length)], offset: Math.random()*1000 });
      }
    }
    resetSparks();

    function drawRing(){
      rctx.clearRect(0,0,ringCanvas.width,ringCanvas.height);
      const c = ringCenter();
      // subtle shadow ring behind
      rctx.beginPath();
      rctx.arc(c.x, c.y, ringCanvas.width/2 - 8, 0, Math.PI*2);
      rctx.strokeStyle = "rgba(0,255,102,0.04)";
      rctx.lineWidth = 6;
      rctx.stroke();

      // draw sparks (rotating chars)
      rctx.font = Math.max(10, Math.floor(ringCanvas.width/28)) + "px monospace";
      rctx.textAlign = "center";
      rctx.textBaseline = "middle";

      for(let s of sparks){
        s.angle += s.speed;
        // occasional random char change
        if(Math.random() > 0.985) s.char = charArr[Math.floor(Math.random()*charArr.length)];
        const x = c.x + Math.cos(s.angle) * s.radius;
        const y = c.y + Math.sin(s.angle) * s.radius;
        // tail glow
        rctx.fillStyle = "rgba(0,255,102,0.12)";
        rctx.fillText(s.char, x + 2, y + 2);
        // main char
        rctx.fillStyle = "rgba(0,255,102,0.98)";
        rctx.fillText(s.char, x, y);
      }
    }

    let ringInterval = setInterval(drawRing, 45);

    /* ===== small accessibility: hide matrix ring if not wanted when small screens ===== */
    function adaptRingDisplay(){
      const w = window.innerWidth;
      if(w < 420){
        ringCanvas.style.display = 'none';
        document.querySelector('.electric-ring').style.display = 'none';
        document.querySelector('.avatar::before'); // noop
      } else {
        ringCanvas.style.display = 'block';
        document.querySelector('.electric-ring').style.display = 'block';
      }
    }
    adaptRingDisplay();
    window.addEventListener('resize', adaptRingDisplay, {passive:true});

    /* make sure ring canvas is sized correctly after image loads (if image slow) */
    const img = document.getElementById('profileImg');
    img.addEventListener('load', ()=>{
      setTimeout(()=>{ resizeRing(); resetSparks(); }, 140);
    });

    /* If the avatar container size changes (like layout shift), adjust ring */
    const avatarEl = document.getElementById('avatar');
    const ro = new ResizeObserver(()=>{ resizeRing(); resetSparks(); });
    ro.observe(avatarEl);

    /* clean up on page unload (clear intervals) */
    window.addEventListener('beforeunload', ()=>{
      clearInterval(matrixInterval);
      clearInterval(ringInterval);
    });

  </script>
</body>
