<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUMMI TECH - Hacker Theme</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Matrix background canvas */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background: black;
      color: #00ff00;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2; /* above canvas */
      padding: 60px 20px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 2.8rem);
      margin-bottom: 10px;
      color: #00ff00;
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      margin: 5px 0 20px;
      color: #00ff00;
    }

    .section {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ff00;
      padding: 25px;
      border-radius: 12px;
      margin: 20px auto;
      max-width: 500px;
      backdrop-filter: blur(3px);
      transition: transform 0.3s ease;
    }

    .section:hover {
      transform: scale(1.02);
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #00ff00;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      font-size: 1.1rem;
      margin: 8px 0;
    }

    .section a {
      color: #00ff00;
      text-decoration: none;
    }

    /* Sticky social media bar */
    .social-icons-sticky {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: rgba(0,0,0,0.25);
      padding: 10px 12px;
      border-radius: 12px;
      z-index: 3;
    }

    .close-btn {
      color: #00ff00;
      font-size: 1.5rem;
      cursor: pointer;
      align-self: flex-end;
      margin-bottom: 5px;
      transition: color 0.3s;
    }

    .close-btn:hover {
      color: #ffd700;
    }

    .social-icons-sticky a {
      color: #00ff00;
      font-size: 1.8rem;
      transition: transform 0.3s, color 0.3s;
    }

    .social-icons-sticky a:hover {
      color: #ffd700;
      transform: scale(1.3);
    }

    #openBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 14px;
      background: #003300;
      color: #00ff00;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
      display: none;
      z-index: 3;
      transition: background 0.3s, transform 0.3s;
    }

    #openBtn:hover {
      background: #006600;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Matrix Canvas -->
  <canvas id="matrix"></canvas>

  <div class="container">
    <h1>RUMMI TECH</h1>
    <p>Design Engineer | Tech Enthusiast</p>

    <div class="section">
      <h2>Contact Details</h2>
      <p><strong>Email:</strong> <a href="mailto:alekkingsk@gmail.com">alekkingsk@gmail.com</a></p>
      <p><strong>Phone:</strong> <a href="tel:+254745612717">0745612717</a></p>
    </div>

    <div class="section">
      <h2>Services I Offer</h2>
      <ul>
        <li>Website Development</li>
        <li>Technical Support</li>
        <li>Mobile App Assistance</li>
        <li>Bot & Automation Setup</li>
      </ul>
    </div>
  </div>

  <!-- Sticky Social Media Icons -->
  <div class="social-icons-sticky" id="socialBar">
    <span class="close-btn" id="closeBtn">&times;</span>
    <a href="https://wa.me/254745612717" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    <a href="https://t.me/+254745612717" target="_blank" title="Telegram"><i class="fab fa-telegram"></i></a>
    <a href="https://x.com/Junior61235124" target="_blank" title="X (Twitter)"><i class="fab fa-x-twitter"></i></a>
    <a href="https://www.instagram.com/i.am.alex5968?igsh=ZHBvMmt4cmlnbXls" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://www.facebook.com/despatta.desantos" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
    <a href="#" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
  </div>

  <button id="openBtn">Social</button>

  <script>
    // Matrix effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()";
    const lettersArray = letters.split("");

    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) drops[x] = Math.random() * canvas.height;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff00";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = lettersArray[Math.floor(Math.random() * lettersArray.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 50);

    // Sticky social bar JS
    const socialBar = document.getElementById('socialBar');
    const closeBtn = document.getElementById('closeBtn');
    const openBtn = document.getElementById('openBtn');

    closeBtn.addEventListener('click', function() {
      socialBar.style.display = 'none';
      openBtn.style.display = 'block';
    });

    openBtn.addEventListener('click', function() {
      socialBar.style.display = 'flex';
      openBtn.style.display = 'none';
    });

    // Resize canvas on window resize
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
  </html>
